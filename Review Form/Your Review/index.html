<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:1364px)" href="CSS/phone.css">
    <title>Your Review</title>
</head>
<body>
    <header>
        <div class="heading">
            <a href="../Account/index.html" class="account">Step 1: Account</a>
            <a href="../Personal Details/index.html" class="personaldetails">Step 2: Personal Details</a>
            <a href="../Your Review/index.html" class="yourreview">Step 3: Your Review</a>
        </div>
    </header>
    <main>
        <h2>Your review</h2>
        <div class="box">
            <p>How did you hear about us?</p>
            <div class="dropdown">
                <select name="option" id="option" class="drop">
                    <option value="Select Option">Select Option</option>
                    <option value="friend">friend</option>
                    <option value="Internet">Internet</option>
                    <option value="News">News</option>
                    <option value="Randomly">Randomly</option>
                </select>
            </div>
            <p>Would you visit us again?</p>
            <p class="radios"><input class="radio" type="radio">Yes</p>
            <p class="radios"><input class="radio" type="radio">No</p>
            <p class="radios"><input class="radio" type="radio">Maybe</p>
            <p>Comments:</p>
            <textarea name="" id="" cols="50" rows="5" placeholder="Enter your comments here....."></textarea>
            <p>Documents:</p>
            <form action="">
                <input type="file">
            </form>
            <div class="check">
            <input type="checkbox">
            </div>
            <div class="checkbox">
            <p>Sign me up for email updates</p>
        </div>
            <button class="back" type="button"><a href="../Personal Details/index.html">Back</a></button>
            <button class="next" type="submit"><a href="../Thank You/index.html">Submit</a></button>
        </div>
    </main>
</body>
</html>
