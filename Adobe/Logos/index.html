<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:1300px)" href="CSS/phone.css">
    <title>Logos</title>
</head>
<body>
    <!-- Navigation Bar Start -->
    <nav id="navbar">
        <h1 class="h-primary center">
            Logos
        </h1>
    </nav>
    <!-- Navigation Bar End -->
    <!-- Logos Section Start -->
    <section id="logos-section">
        <div class="logo">
            <div class="logo-box">
                <img src="Images/Gaming logo 1.jpg" alt="Logos">
                <h2 class="h-secondary center">
                    Gaming Logo 1
                </h2>
            </div>
            <div class="logo-box">
                <img src="Images/Gaming Logo 2.jpg" alt="Logos">
                <h2 class="h-secondary center">
                    Gaming Logo 2
                </h2>
            </div>
            <div class="logo-box">
                <img src="Images/Gaming Logo 3.jpg" alt="Logos">
                <h2 class="h-secondary center">
                    Gaming Logo 3
                </h2>
            </div>
        </div>
        <div class="logo">
            <div class="logo-box">
                <img src="Images/Distorted Logo.jpg" alt="Logos">
                <h2 class="h-secondary center">
                    Distorted Logo
                </h2>
            </div>
            <div class="logo-box">
                <img src="Images/tech-logo 2.png" alt="Logos">
                <h2 class="h-secondary center">
                    Tech Logo
                </h2>
            </div>
        </div>
        <div class="logo">
            <div class="logo-box">
                <img class="jawan" src="Images/JAWAN PAKISTAN.jpg" alt="Logos">
                <h2 class="h-secondary center">
                    Jawan Pakistan
                </h2>
            </div>
        </div>
        <div class="logo">
            <div class="logo-box">
                <img class="sport" src="Images/Sports Landing Page Logo.jpg" alt="Logos">
                <h2 class="h-secondary center">
                    Sportz
                </h2>
            </div>
        </div>
    </section>
    <!-- Logos Section End -->
</body>
</html>
