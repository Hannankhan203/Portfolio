<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:1300px)" href="CSS/phone.css">
    <title>Photoshop Fram Animation</title>
</head>
<body>
    <!-- Navigation Bar Start -->
    <nav id="navbar">
        <h1 class="h-primary center">
            Mesh Tool Art
        </h1>
    </nav>
    <!-- Navigation Bar End -->
    <!-- Frame Animation Section Start -->
    <section id="animation-section">
        <div class="animation">
            <div class="animation-box">
                <img src="Images/Walk Through GIF.gif" alt="Photoshop Fram Animation">
                <h2 class="h-secondary center">
                    Walkthrough GIF
                </h2>
            </div>
            <div class="animation-box">
                <img src="Images/Ball GIF.gif" alt="Photoshop Fram Animation">
                <h2 class="h-secondary center">
                    Ball GIF
                </h2>
            </div>
            <div class="animation-box">
                <img src="Images/Ludo GIF.gif" alt="Photoshop Fram Animation">
                <h2 class="h-secondary center">
                   Ludo GIF
                </h2>
            </div>
        </div>
        <div class="animation">
            <div class="animation-box">
                <img src="Images/Road GIF.gif" alt="Photoshop Fram Animation">
                <h2 class="h-secondary center">
                    Road GIF
                </h2>
            </div>
        </div>
    </section>
    <!-- Frame Animation Section End -->
</body>
</html>
